name: "IaC Promotion Pipeline"

on:
  push:
    branches:
      - main  # This means the robot runs every time you push code to the main branch

jobs:
  terraform:
    name: "Terraform Deploy"
    runs-on: ubuntu-latest
    
    steps:
      # 1. Pull the code from your repo onto the GitHub runner
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Log into AWS using the Secrets we saved earlier
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3. Setup Terraform on the GitHub runner
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 4. Initialize Terraform (Connects to your S3 bucket)
      - name: Terraform Init
        run: terraform init

      # 5. Plan (Checks for changes)
      - name: Terraform Plan
        run: terraform plan

      # 6. Apply (Actually creates the resources)
      # Note: In a real job, we'd add an "Approval" step here
      - name: Terraform Apply
        run: terraform apply -auto-approve
